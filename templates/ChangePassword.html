<!DOCTYPE html>
<html>
<head>
    <title>Change Password - Fingerprint ATM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-box {
            width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .form-box h2 {
            color: maroon;
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            padding: 12px 30px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8b0000;
        }

        .msg {
            color: #d80000;
            margin-top: 10px;
        }

        a {
            padding: 6px 30px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
     
    <div class="form-box">
        <h2>Change Password</h2>
        <form method="POST">
            <input type="password" name="old_password" placeholder="Current Password" required><br>
            <input type="password" name="new_password" placeholder="New Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required><br>
            <input type="submit" value="Update Password">
        </form>
        <div class="msg">{{ msg }}</div>
        <div><a href="{{ url_for('UserScreen') }}">Home</a></div>
    </div>
</body>
</html>
